<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #007bff; /* синій фон */
            color: #fff; /* білий текст */
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* прозорий білий фон */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* тінь */
        }
        h1 {
            text-align: center;
        }
        p {
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
        }
        input[type="submit"] {
            background-color: #fff; /* білий фон */
            color: #007bff; /* синій текст */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #e9ecef; /* світло-сірий фон при наведенні */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Зв'яжіться з нами</h1>
        <p>Будь ласка, залиште ваше повідомлення, і ми з вами зв'яжемося найближчим часом.</p>
        <form>
            <input type="text" name="name" placeholder="Ваше ім'я" required>
            <input type="email" name="email" placeholder="Ваша електронна пошта" required>
            <textarea name="message" placeholder="Ваше повідомлення" required></textarea>
            <input type="submit" value="Відправити"> <a href="Home.html">На головну</a>
        </form>
    </div>
</body>
</html>
